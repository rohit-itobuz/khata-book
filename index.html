<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <title>Khata Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <div class="d-flex flex-column m-3">
        <h1 class="text-center">Borrowing Tracker</h1>
  
  <h2 class="mt-4 mx-5">Add New Borrower details</h2>
  <form class="mx-5" id="borrowForm">
    <label class="fs-5 mt-3" for="name">Name:</label>
    <input class="p-2" type="text" id="name" >
    
    <label class="fs-5" for="amount">Amount:</label>
    <input class="p-2" type="number" id="amount" >
    
    <button class="p-2 bg-warning" type="submit">Save</button>
  </form>
  
  <h2 class="text-center text-primary fw-bold mt-3">Borrowing List</h2>
  <ul class="fs-5 d-flex flex-column gap-3 mx-5 bg-body-secondary fw-light px-2" id="borrowList"></ul>
    </div>
  



  <script src="main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>

</html>
